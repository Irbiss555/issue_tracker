{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Projects</h1>
{% for project in projects %}
<div class="card mb-3">
  <div class="row g-0">
      <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title"><a href="{% url 'project_detail' project.pk %}"> {{ project.title }}</a></h5>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card-body">
              <p class="card-text"><small class="text-muted">#{{ project.pk }} Start date {{ project.start_date }}</small></p>
          </div>
      </div>
  </div>
</div>
{% empty %}
    <h3>404: {{ 404_error }}</h3>
    <h3>Projects not found</h3>
{% endfor %}
{% endblock %}
